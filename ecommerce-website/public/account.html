<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - eCommerce Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="account">
            <h1>Your Account</h1>
            <div class="profile-picture">
                <h2>Profile Picture</h2>
                <img src="path/to/profile-picture.jpg" alt="Profile Picture" id="profile-picture">
                <form id="profile-picture-form">
                    <label for="profile-picture-upload">Change Profile Picture:</label>
                    <input type="file" id="profile-picture-upload" name="profile-picture-upload" accept="image/*">
                    <button type="submit">Upload</button>
                </form>
            </div>
            <div class="account-details">
                <h2>Account Details</h2>
                <p><strong>Username:</strong> <span id="username">johndoe</span></p>
                <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
            </div>
            <div class="account-settings">
                <h2>Account Settings</h2>
                <form id="account-settings-form">
                    <label for="username-input">Username:</label>
                    <input type="text" id="username-input" name="username" value="johndoe" required>
                    
                    <label for="email-input">Email:</label>
                    <input type="email" id="email-input" name="email" value="johndoe@example.com" required>
                    
                    <label for="password-input">Password:</label>
                    <input type="password" id="password-input" name="password" required>
                    
                    <button type="submit">Update Account</button>
                </form>
            </div>
            <div class="order-history">
                <h2>Order History</h2>
                <ul id="order-history">
                    <!-- Order history will be populated here -->
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 eCommerce Website</p>
    </footer>
    <script src="js/account.js"></script>
</body>
</html>
